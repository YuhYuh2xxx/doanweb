<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- embed font -->
    <style>
      @import url("https://fonts.cdnfonts.com/css/motiva-sans");
    </style>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <!-- reset -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- style -->
    <link rel="stylesheet" href="./assets/css/homePageStyle.css" />
    <title>Homepage</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <div class="header">
          <!-- header left -->
          <div class="header__left">
            <span class="steam-icon">
              <img src="./assets/icon/steam.svg" alt="steam-icon" />
            </span>
            <ul class="header__list">
              <li>
                <a href="#" class="header__item header__item--active">STORE</a>
              </li>
              <li>
                <a href="#" class="header__item">COMMUNITY</a>
              </li>
              <li>
                <a href="#" class="header__item">INFORMATION</a>
              </li>
              <li>
                <a href="#" class="header__item">SUPPORT</a>
              </li>
            </ul>
          </div>
          <!-- header right -->
          <div class="header__right">
            <div class="header__cta">
              <a href="#" class="header__cta--btn">
                <img src="./assets/img/steam-download.png" alt="" />
                Install Steam
              </a>
              <a href="#" class="header__cta--login"> login </a>
              <span class="header__divider">|</span>
              <a href="#" class="header__cta--language">
                language
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="12"
                  width="12"
                  viewBox="0 0 640 640"
                >
                  <path
                    fill="#b8b6b4"
                    d="M300.3 440.8C312.9 451 331.4 450.3 343.1 438.6L471.1 310.6C480.3 301.4 483 287.7 478 275.7C473 263.7 461.4 256 448.5 256L192.5 256C179.6 256 167.9 263.8 162.9 275.8C157.9 287.8 160.7 301.5 169.9 310.6L297.9 438.6L300.3 440.8z"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
