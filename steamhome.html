<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- embed font -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <!-- reset -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- style -->
    <link rel="stylesheet" href="./assets/css/homePageStyle.css" />
    <title>Homepage</title>
  </head>
  <body>
    <header>
      <div class="header">
        <!-- header right -->
        <div class="header__right">
          <a href="#" class="header__logo">
            <img src="./assets/icon/thinkmay-logo.svg" alt="thinkmay" />
          </a>
          <nav class="navbar">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Trang Chủ</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link nav__link--active">Giá cả</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">FAQ</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Blog</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Liên hệ</a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- header left -->
        <div class="header__left">
          <div class="header__cta">
            <div class="header__language">
              <div class="header__language--btn">
                <img src="./assets/img/vietnam-icon.png" alt="" />
                <i
                  class="fa-solid fa-chevron-down fa-xs"
                  style="color: #000000"
                ></i>
              </div>
            </div>
            <a href="#" class="btn header__login--btn">Đăng Ký</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
